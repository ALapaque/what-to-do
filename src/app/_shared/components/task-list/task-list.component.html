<div class="container">
  <span class="todays-header">TODAY'S TASKs</span>

  <ion-reorder-group class="task-list"
                     (ionItemReorder)="handleOnReorder($event)"
                     [disabled]="taskService.tasks.length <= 1">
    <app-task-item
      *ngFor="let task of taskService.tasks$ | async"
      [task]="task"
    ></app-task-item>
  </ion-reorder-group>

  <app-new-task-trigger></app-new-task-trigger>
</div>
