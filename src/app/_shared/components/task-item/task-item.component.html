<ion-item-sliding>
  <ion-item button
            detail="false"
            class="item">
    <div
      *ngIf="task.done"
      class="circular-filled"
      (click)="updateStatus()"
      [class.magenta]="task.category === 'business'"
      [class.blue]="task.category === 'personal'"
    >
      <ion-icon name="checkmark"></ion-icon>
    </div>
    <div
      *ngIf="!task.done"
      class="circular"
      (click)="updateStatus()"
      [class.magenta]="task.category === 'business'"
      [class.blue]="task.category === 'personal'"
    >
    </div>
    <ion-label
      [style.text-decoration.]="task.done ? 'line-through' : 'none'"
      [routerLink]="['/task', task.uuid]"
    >
      {{ task.name }}
    </ion-label>

    <ion-reorder slot="end"></ion-reorder>
  </ion-item>

  <ion-item-options (ionSwipe)="delete()">
    <ion-item-option
      (click)="delete()"
      color="danger"
      expandable="true"
    >Delete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
