<ion-content [fullscreen]='true' class='ion-padding'>
  <div id='container'>
    <strong>WhatToDo, today ?!</strong>
    <app-categories-slider></app-categories-slider>

    <app-task-list></app-task-list>
  </div>

  <ion-fab
    id='trigger-button'
    vertical='bottom'
    horizontal='end'
    slot='fixed'
  >
    <ion-fab-button mode='ios'>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-task-modal></app-task-modal>
</ion-content>
