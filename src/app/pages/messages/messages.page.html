<ion-content [fullscreen]='true'>
  <ion-refresher
    slot='fixed'
    (ionRefresh)='refresh($event)'
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse='condense'>
    <ion-toolbar>
      <ion-title size='large'>
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-message
      *ngFor='let message of messages$ | async'
      [message]='message'
    ></app-message>
  </ion-list>
</ion-content>
