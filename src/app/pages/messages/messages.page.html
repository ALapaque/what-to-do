<ion-content [fullscreen]='true'>
  <ion-refresher
    slot='fixed'
    (ionRefresh)='refresh($event)'
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <app-message
      *ngFor='let message of messages$ | async'
      [message]='message'
    ></app-message>
  </ion-list>
</ion-content>
